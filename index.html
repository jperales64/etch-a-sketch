<!DOCTYPE html>
<html>

<head>
    <title>Etcha-a-Sketch</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <header class="game-name">Etch-a-Sketch</header>
    <div class="settings">

            <div class="range-value" id="demo"></div>
        </div>
    </div>

    <script src="main.js" defer></script>
    <div class="container">

    </div>


</body>

</html>
